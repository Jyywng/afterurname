<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>命定神谕生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', 'Source Han Serif SC', 'SimSun', monospace;
      background-color: #0a58ca;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 18px; }
    input, button {
      font-family: 'VT323', monospace;
      font-size: 18px;
      padding: 6px 12px;
      margin: 8px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover { background-color: #e4e4e4; }
    .oracle {
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.2;
      white-space: pre-line;
      text-align: center;
      width: 400px;
      padding: 16px;
      background-color: rgba(255,255,255,0.05);
      border: 2px solid #fff;
      box-shadow: 4px 4px 0 #1b2a3d;
      min-height: 120px;
      box-sizing: border-box;
    }
    .line {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      height: 1.2em;
    }
    .line.visible { opacity: 1; }
  </style>
</head>
<body>
  <h1>命定神谕生成器</h1>
  <p>输入你的名字：</p>
  <input type="text" id="nameInput" placeholder="你的名字">
  <button onclick="showOracle()">召唤神谕</button>

  <div class="oracle">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>
  </div>

  <!-- 隐藏的音频播放器 -->
  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    // —— 数据阵列 —— 
    const words = [/* 同你原来 30 个中文词 */];
    const phrases = [/* 同你原来 30 个中文短语 */];
    const sentences = [/* 同你原来 30 个中文句子 */];

    // 简单哈希
    function hashStringToNumber(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    // 返回 { value, index }
    function pickFromArrayBySeed(arr, seed) {
      const idx = seed % arr.length;
      return { value: arr[idx], index: idx };
    }

    // 浏览器自动播放解锁
    let audioCtx;
    function unlockAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const buffer = audioCtx.createBuffer(1,1,22050);
      const src = audioCtx.createBufferSource();
      src.buffer = buffer;
      src.connect(audioCtx.destination);
      src.start(0);
    }

    // 播放指定文件，并打印日志以便调试
    function playSrc(filename) {
      const audio = document.getElementById('audioPlayer');
      console.log('▶️ 尝试播放音频:', filename);
      audio.src = filename;
      audio.load();
      audio.play().catch(err => console.error('❌ 播放失败', err));
    }

    // 生成三行神谕文本 + 对应的文件名
    function generateOracleFromName(name) {
      const seed = hashStringToNumber(name);
      const dirs = ["之上","之下","之间",""];
      const w = pickFromArrayBySeed(words, seed + 1);
      const p = pickFromArrayBySeed(phrases, seed + 2);
      const s = pickFromArrayBySeed(sentences, seed + 3);
      // 随机方向
      const r = (hashStringToNumber(name + '_dir') % 100) / 100;
      const cumWeights = [0.2,0.2,0.2,0.4];
      let d = "";
      let cum = 0;
      for (let i=0; i<dirs.length; i++){
        cum += cumWeights[i];
        if (r < cum) { d = dirs[i]; break; }
      }
      const lineA = d ? `“${w.value}${d}”` : `“${w.value}”`;
      const lineB = `“${p.value}”`;
      const lineC = `“${s.value}”`;
      return [
        { text: lineA, audio: `word-${w.index}.mp3` },
        { text: lineB, audio: `phrase-${p.index}.mp3` },
        { text: lineC, audio: `sentence-${s.index}.mp3` }
      ];
    }

    // 主流程
    function showOracle() {
      unlockAudio();  // 第一次点击解锁

      const name = document.getElementById("nameInput").value.trim();
      const l1 = document.getElementById("line1");
      const l2 = document.getElementById("line2");
      const l3 = document.getElementById("line3");
      [l1,l2,l3].forEach(el => el.classList.remove("visible"));

      if (!name) {
        l1.textContent = "请输入一个名字，";
        l2.textContent = "才能听见神的回应。";
        l1.classList.add("visible");
        l2.classList.add("visible");
        return;
      }

      const [o1,o2,o3] = generateOracleFromName(name);

      setTimeout(() => {
        l1.textContent = o1.text;
        playSrc(o1.audio);
        l1.classList.add("visible");
      }, 300);

      setTimeout(() => {
        l2.textContent = o2.text;
        playSrc(o2.audio);
        l2.classList.add("visible");
      }, 5300);

      setTimeout(() => {
        l3.textContent = o3.text;
        playSrc(o3.audio);
        l3.classList.add("visible");
      }, 10300);
    }
  </script>
</body>
</html>
